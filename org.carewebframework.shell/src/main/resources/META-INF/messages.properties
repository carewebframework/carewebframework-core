cwf.shell.plugin.layout.linked.name=Linked Layout
cwf.shell.plugin.layout.linked.description=\
If true, the associated layout is linked by reference. \
Any changes to the layout will be reflected when the containing layout is loaded. \
If false, the associated layout is embedded. \
Any changes to the original layout will not be reflected when the containing layout is loaded. \
Additionally, all child elements of a linked layout are locked and may not be modified. \
Child elements of an embedded layout may be freely edited.

